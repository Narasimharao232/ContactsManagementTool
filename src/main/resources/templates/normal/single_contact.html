<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8"> 	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Document</title>
</head>
<body>
	<section>
        <div class="card mx-3">
            <div class="card-body" th:if="${contact}">
                <div class="container text-center">
                    <img src="" style="height: 150px;width:150px" class="profile_pic" th:src="@{'/img/'+${contact.image}}" alt="dp" />
                    <h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>) </h3> 
                </div>
            </div>
            <h1  th:unless="${contact}">Access Denied.</h1> 
        </div>
        
	</section>
    
</body>
</html>
